<div>
    <h2 id="page-heading">
        <span>Version Watchers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-version-watcher" [routerLink]="['/version-watcher/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Version Watcher
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="versionWatchers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Watcher Name</span></th>
            <th><span>Active</span></th>
            <th><span>User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let versionWatcher of versionWatchers ;trackBy: trackId">
                <td><a [routerLink]="['/version-watcher', versionWatcher.id, 'view' ]">{{versionWatcher.id}}</a></td>
                <td>{{versionWatcher.watcherName}}</td>
                <td>{{versionWatcher.active}}</td>
                <td>
                    {{versionWatcher.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/version-watcher', versionWatcher.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/version-watcher', versionWatcher.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'version-watcher/'+ versionWatcher.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
