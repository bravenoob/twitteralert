<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-watch-channel-heading">Create or edit a Watch Channel</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!watchChannel.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="watchChannel.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_channelName">Channel Name</label>
                    <input type="text" class="form-control" name="channelName" id="field_channelName"
                        [(ngModel)]="watchChannel.channelName" required/>
                    <div [hidden]="!(editForm.controls.channelName?.dirty && editForm.controls.channelName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.channelName?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_watcher">Watcher</label>
                    <select class="form-control" id="field_watcher" name="watcher" [(ngModel)]="watchChannel.watcher" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="versionWatcherOption.id === watchChannel.watcher?.id ? watchChannel.watcher : versionWatcherOption" *ngFor="let versionWatcherOption of versionwatchers; trackBy: trackVersionWatcherById">{{versionWatcherOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
