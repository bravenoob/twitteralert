<div>
    <h2 id="page-heading">
        <span>Watch Receivers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-watch-receiver" [routerLink]="['/watch-receiver/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Watch Receiver
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="watchReceivers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Email</span></th>
            <th><span>Channel Name</span></th>
            <th><span>Watcher</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let watchReceiver of watchReceivers ;trackBy: trackId">
                <td><a [routerLink]="['/watch-receiver', watchReceiver.id, 'view' ]">{{watchReceiver.id}}</a></td>
                <td>{{watchReceiver.email}}</td>
                <td>{{watchReceiver.channelName}}</td>
                <td>
                    <div *ngIf="watchReceiver.watcher">
                        <a [routerLink]="['../version-watcher', watchReceiver.watcher?.id, 'view' ]" >{{watchReceiver.watcher?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/watch-receiver', watchReceiver.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/watch-receiver', watchReceiver.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'watch-receiver/'+ watchReceiver.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
