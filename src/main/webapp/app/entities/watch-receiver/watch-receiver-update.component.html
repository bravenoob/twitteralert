<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-watch-receiver-heading">Create or edit a Watch Receiver</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!watchReceiver.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="watchReceiver.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="watchReceiver.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_channelName">Channel Name</label>
                    <input type="text" class="form-control" name="channelName" id="field_channelName"
                        [(ngModel)]="watchReceiver.channelName" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_watcher">Watcher</label>
                    <select class="form-control" id="field_watcher" name="watcher" [(ngModel)]="watchReceiver.watcher" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="versionWatcherOption.id === watchReceiver.watcher?.id ? watchReceiver.watcher : versionWatcherOption" *ngFor="let versionWatcherOption of versionwatchers; trackBy: trackVersionWatcherById">{{versionWatcherOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
